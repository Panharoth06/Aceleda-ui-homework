<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aceleda</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
        <nav class="nav-bar">
            <div class="logo">
              <img src="./assets/logo3.png" id="logo" alt="aceleda logo" />
            </div>
            <div class="support-qr">
              <img
                src="./assets/support.png"
                class="right-icons"
                alt="help and support"
              />
              <img
                src="./assets/qrcode-solid.svg"
                class="right-icons"
                alt="QR Code"
              />
            </div>
          </nav>
      <section class="profile">
        <div>
          <img
            id="profile-pic"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoNU8p1eLlq0t4TcGR9uEy9_9gFOQ9z8nN6F_6ST3TzTAlVORt6WHfWB3VMq2-6qbn8oE&usqp=CAU"
            alt="user profile picture"
          />
        </div>
        <div>
          <p id="username">Hello, Panharoth</p>
          <p>Profile &gt;</p>
        </div>
      </section>
      <section class="account-balance">
        <div class="wallet-acount">
          <img src="./assets/wallet-solid.svg" alt="wallet account icon" />
          <small>Account</small>
        </div>
        <div class="total-balances">
          <p>Total Balances</p>
          <small
            >0.00
            <span style="font-weight: bold; font-size: 15px; color: yellow"
              >&#6107;</span
            ></small
          >
          <small
            >346387.46 <span style="color: rgb(29, 187, 254)">$</span></small
          >
        </div>
      </section>

      <section class="payment-mobile-top-up-container">
        <div class="payment-mobile-top-up">
          <div class="payment-container">
            <img
              src="./assets/payment.svg"
              class="right-icons"
              alt="payments"
            />
            <small>Payments</small>
          </div>
          <div class="mobile-top-up-container">
            <img
              src="./assets/mobile.svg"
              class="right-icons"
              alt="mobile top up"
            />
            <small> Mobile Top-up</small>
          </div>
        </div>
      </section>

      <section class="feature-container">
        <div class="items">
          <img
            src="./assets/pay-me.svg"
            class="right-icons"
            alt="pay-me feature"
          />
          <small>Pay-Me</small>
        </div>
        <div class="items">
          <!-- <img src="./assets/scan-qr.png" class="right-icons" alt="scan qr feature" /> -->
          <i class="fa-solid fa-expand" style="color: #ffffff; font-size: 30px;"></i>
          <small>Scan QR</small>
        </div>
        <div class="items">
          <img
            src="./assets/transfer.png"
            class="right-icons"
            alt="transfer feature"
          />
          <small>Transfers</small>
        </div>
        <div class="items">
          <img
            src="./assets/deposit.png"
            class="right-icons"
            alt="deposits feature"
          />
          <small>Deposits</small>
        </div>
        <div class="items">
          <img
            src="./assets/loan.png"
            class="right-icons"
            alt="loans feature"
          />
          <small>Loans</small>
        </div>
        <div class="items">
          <img
            src="./assets/quick-cash.svg"
            class="right-icons"
            alt="quick cash feature"
          />
          <small>Quick Cash</small>
        </div>
      </section>
    </main>
  </body>
</html>
